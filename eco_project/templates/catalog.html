<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Каталог продуктов</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/img/favicon.png">
    <!-- ====== main style start ====== -->
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/effect.css">
    <link rel="stylesheet" type="text/css" href="/static/css/responsive.css">
    \

    <!-- ====== main style end ====== -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="preloader">
    <div class="spinner"></div>
</div>
<!-- page-wrapper start -->
<div class="page-wrapper">
    <!-- header start -->
    <header class="header1">
        <nav class="navbar nav-solid mb-0">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/index">
                        <img src="/static/img/logo/01.png" alt="logo">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="main-menu">
                    <form class="navbar-left">
                        <input type="text" class="form-control" placeholder="Поиск по бар-коду">
                    </form>
                    <ul class="nav navbar-nav f1 mainMenu">
                        <li class="active"><a href="/index">Главная</a></li>
                        <li><a href="/catalog">Каталог продуктов</a>
                        </li>
                        <li><a href="/contact">Контакты</a>
                        </li>
                        {% if current_user %}
                        <li class="text-warning"><a href="/profile">{{ current_user.username }}</a>
                            {% else %}
                        <li class="text-warning">
                            <a href="/login">ВОЙТИ | РЕГИСТРАЦИЯ</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- header end -->
    <!-- op-header start -->
    <div class="op-header">
        <div class="section-header text-center">
        </div>
    </div>
    <!-- op-header end -->
    <!-- page-content start -->
    <div class="page-content py-5">
        <div class="gallery-page py-100">
            <div class="container">
                <div class="row popupGallery">
                    {% for item in products %}
                    <div class="col-md-4 col-xs-6 my-15">
                        <div class="gallery-single">
                            <a href="/static/img/{{item.gallery_image_path}}-barcode.png">

                                <img src="/static/img/{{item.gallery_image_path}}" alt="">
                                <span><p>{{item.description}}</p></span>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- page-content end -->
    <!-- footer start -->
    <footer>
        <div class="footer-bottom">
            <div class="container">
                <p>© Copyright 2021 by telafa</p>
            </div>
        </div>
    </footer>
    <!-- footer end -->
</div>
<!-- page-wrapper end -->
<div class="back2Top bg1"><i class="fa fa-angle-up fa-2x cw"></i>
</div>
<script src="/static/js/jquery-1.12.4.min.js"></script>
<script src="/static/https://maps.googleapis.com/maps/api/js?key=AIzaSyDTPlX-43R1TpcQUyWjFgiSfL_BiGxslZU"></script>
<script src="/static/js/html5lightbox/html5lightbox.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/owl.carousel.js"></script>
<script src="/static/js/numscroller-1.0.js"></script>
<script src="/static/js/jquery.countdown.min.js"></script>
<script src="/static/js/jquery.enllax.min.js"></script>
<script src="/static/js/isotope.js"></script>
<script src="/static/js/magnific-popup.js"></script>
<script src="/static/js/main.js"></script>
<script>
	$(function(){
		$('[data-toggle="tooltip"]').tooltip();
	});

</script>
</body>


</html>
